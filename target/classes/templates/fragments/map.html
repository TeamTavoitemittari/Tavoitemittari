<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Map</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
    </head>
    <body th:fragment="map">
        <div th:id="'googleMap'" style="height: 400px;"></div>
        <script type="text/javascript" th:inline="javascript">
            $(function(){
                // load map
                var googleMap;
                (function() {
                    var latLng = /*[[${startPoint}]]*/ 0.0;
                    var tripMap = /*[[${isTripMap}]]*/ 0;
                    var height = /*[[${mapHeight}]]*/ 400;
                    
                    googleMap = initialize(latLng[0], latLng[1], 'googleMap', tripMap);
                    
                    if (height !== null){
                        document.getElementById("googleMap").style.height = height + 'px';
                    }
                })();
                
                if(googleMap){
                    drawMarkers(googleMap, /*[[${coordinates}]]*/ 0.0);                    
                    drawPolyLinePath(googleMap);
                }
            });            
        </script>
    </body>
</html>
