<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>

</head>
    <body>
        <div th:fragment="header">
            <nav id="nav" class="skel-layers-fixed">
                <ul>
                    <li class="current"><a href="/index">Index</a></li>
                    <li><a href="/search">Search</a></li>
                    <span sec:authorize="isAuthenticated()">
                        <li>
                            <a href="/friends.html" th:href="@{/friendship}">Friends</a>
                        </li>

                        <li><a href="/profile">Profile</a></li>
                        <li><a href="/trips.html" th:href="@{/trips}">Trips</a></li>
                        <li><a href="/posts">Posts</a></li>
                        <li>
                            <a href="#" onclick="document.getElementById('logout-form').submit();">Logout</a>
                        </li>

                    </span>
                    <span sec:authorize="isAnonymous()">
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Register!</a></li>
                    </span>

                </ul>

            </nav>
            <form style="visibility: hidden" id ="logout-form" method="post" action="#" th:action="@{/logout}"><input type="submit" value="Logout"/></form>
            <form style="visibility: hidden" id="search-form" method="POST" th:action="@{/search}">
                <input type="submit" value="Search"/>
            </form>

        </div>
    </body>
</html>
