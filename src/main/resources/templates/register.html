<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/narrow.css"/>
        <title>Tavoitemittari</title>
    </head>

    <body>
        <div class="container">
            <div>
                <h1 class="text-center">Tavoitemittari</h1>
                <br/>
                <form th:action="@{${post_address}}"  method="post">
                    <b th:if="${#fields.hasErrors('user')}" th:errors="*{user}">Error message</b>
                    <br></br>
                    <b th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}">Error message</b>
                    <div class="form-group">
                        <label for="text">Nimi</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Matti Meikäläinen"/>
                    </div>

                    <b th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}">Error message</b>
                    <div class="form-group">
                        <label for="email">Sähköpostiosoite</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Esim. matti.meikalainen@edu.hel.fi"/>
                    </div>
                    <b th:if="${#fields.hasErrors('user.confirmemail')}" th:errors="*{user.confirmemail}">Error message</b>
                    <div class="form-group">
                        <label for="email">Sähköpostiosoite uudelleen</label>
                        <input type="email" name="confirmemail" class="form-control" id="confirmemail" placeholder="Esim. matti.meikalainen@edu.hel.fi"/>
                    </div>




                    <div class="form-group">
                        <label for="password">Käyttäjän rooli</label>
                        <select name="userRole"  class="form-control">
                            <option sec:authorize="hasRole('admin')" value="teacher">teacher</option>
                            <option value="student">student</option>
                            
                        </select> 
                    </div>

                    <b th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}">Error message</b>
                    <div class="form-group">
                        <label for="password">Salasana</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Salasana"/>
                    </div>
                    <b th:if="${#fields.hasErrors('user.confirmpassword')}" th:errors="*{user.confirmpassword}">Error message</b>
                    <div class="form-group">
                        <label for="password">Salasana uudelleen</label>
                        <input type="password" name="confirmpassword"  class="form-control" id="confirmpassword" placeholder="Salasana"/>
                    </div>




                    <button class="btn btn-primary btn-lg center-block" type="submit">Rekisteröidy</button>
                    

                    
                </form>
                <br/>
                <form action="/index">
                    <button class="btn btn-xs btn-default center-block" type="submit">Takaisin</button>
                </form>
                <br/><br/>

            </div>
        </div>
    </body></html>
