<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Courses</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/general.css"/>
        <link rel="stylesheet" type="text/css" href="/css/course-panel.css"/>
        <!--[if lte IE 8]><script src="/css/ie/html5shiv.js"></script><![endif]-->
        <script src="/js/bootstrap.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.dropotron.min.js"></script>
        <script src="/js/init.js"></script>
    </head>
    <body>
        <div th:replace="fragments/components :: course-navbar">navbar</div>

     
      

       

        <div th:if="${user != null}">
            <div class="row  center-block col-xs-24 col-sm-10 col-md-8 col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> <span>Omat tiedot</span></h3>
                    </div> <form th:action="@{/changepassword}"  method="post">
                    <div class="panel-body">
                        <p>Nimesi: <b  th:text="${user.name}"> </b> </p> <br></br>
                        <p>Sähköpostisi: <b  th:text="${user.email}"> </b> </p> <br></br>
                        <p>Roolisi on: <b  th:text="${user.userRole}"> </b> </p> <br></br>
                        <p> Vaihda salasanasi:</p><br></br>
                       
                       
                         <div class="form-group">
                        <label for="password">Uusi salasana</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Salasana"/>
                    </div>
                         <div class="form-group">
                        <label for="password">Uusi salasana uudelleen</label>
                        <input type="password" class="form-control" name="confirmpassword" id="confirmpasswordpassword" placeholder="Salasana uudelleen"/>
                    </div>
                        
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-success" role="button">Vaihda salasana</button> <button class="btn btn-default" role="button">Lisätietoja</button>
                    </div>
           </form>

                </div>
            </div>
        </div>


        <script src="/js/bootstrap.js"></script>
        <script src="/js/jquery.min.js"></script>
    </body>

</html>
