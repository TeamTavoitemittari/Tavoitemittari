<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Omat tiedot</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/general.css"/>
        <link rel="stylesheet" type="text/css" href="css/course-panel.css"/>
    </head>
    <body>

        <div th:replace="fragments/components :: course-navbar">navbar</div>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> <span>Omat tiedot</span></h3>
                </div>

                <div class="panel-body"><div th:if="${user != null}">
                    <div th:if="${message != null}">  <p><b th:text="${message}">message</b></p>
                    </div>
                    <p>Nimesi: <b  th:if="${user != null}" th:text="${user.name}"> user name</b> </p>
                    <p>Sähköpostisi: <b th:if="${user != null}" th:text="${user.email}">user email </b> </p>
                    <p>Luokkasi: <b th:if="${user != null}" th:text="${user.schoolClass}">user school class </b> </p>
                    <p>Käyttäjätasosi: <b  th:if="${user != null}" th:text="${user.userRole}"> user role</b> </p><br></br><br></br> </div>

                    <form th:action="@{userdetails/changeclass}" method="post">
                        <p class="errorMsg" th:if="${#fields.hasErrors('schoolClass.schoolClass')}" th:errors="*{schoolClass.schoolClass}">Error message</p>
                        <div class="form-group">
                            <labe for="text"><b>Vaihda luokkatunnuksesi:</b></labe>
                            <input type="text" class="form-control" name="schoolClass" id="schoolClass" th:placeholder="${user.schoolClass}"/><br></br>
                            <button class="btn btn-success" role="button" type="submit">Vaihda luokka</button>
                        </div>
                    </form><br></br><br></br>

                    <p> <b>Vaihda salasanasi:</b></p><br></br>
                    <form th:action="@{userdetails}"  method="post">
                        <p class="errorMsg" th:if="${#fields.hasErrors('newpassword.password')}" th:errors="*{newpassword.password}">Error message</p>
                        <p class="errorMsg" th:if="${#fields.hasErrors('newpassword')}" th:errors="*{newpassword}">Error message</p>

                        <div class="form-group">
                            <label for="password">Uusi salasana:</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Salasana"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Uusi salasana uudelleen:</label>
                            <input type="password" class="form-control" name="confirmpassword" id="confirmpasswordpassword" placeholder="Salasana uudelleen"/>
                        </div>
                        <div>
                            <button class="btn btn-success" role="button" type="submit">Vaihda salasana</button>  <a href="userdetails_info"><button type="button" class="btn btn-default" role="button">Lisätietoja</button></a>
                        </div>
                    </form>
                </div>



            </div>


        </div>
        <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.dropotron.min.js"></script>
    </body>

</html>
