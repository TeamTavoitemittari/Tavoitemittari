<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/narrow.css"/>
    <title>Unohtunut salasana</title>
</head>

<body>
<div class="container">
    <div>
        <h1 class="text-center">Tavoitemittari</h1>
        <h2 class="text-center"><b>Salasanan palautus</b></h2>
        <p class="text-center">Ei hätää, ylläpito uusii salasanasi.</p>
        <br/>
        <div th:if="${sentSuccessMessage != null}">
            <br/>
            <div class="alert alert-success" role="alert">
                <span class="glyphicon glyphicon-ok" aria-hiddern="true"></span>
                <span th:text="${sentSuccessMessage}"> Sent successfully. </span>
            </div>
        </div>
        <div th:if="${sentFailureMessage != null}">
            <br/>
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span th:text="${sentFailureMessage}">Sending failed.</span>
            </div>
        </div>
        <form method="POST" class="form-horizontal extra-padding" role="form" th:action="@{passwordretrieval}">
            <div class="form-group">
                <label for="email">Sähköpostiosoite</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Sähköposti, jolla rekisteröidyit."/>
            </div>
            <button class="btn btn-primary btn-lg center-block" type="submit">Lähetä ilmoitus</button>
        </form>
        <br/>
        <form th:action="@{index}">
            <button class="btn btn-default center-block" type="submit">Takaisin</button>
        </form>
    </div>
</div>
</body></html>
