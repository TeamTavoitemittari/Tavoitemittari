<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>View Post</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--[if lte IE 8]><script src="/css/ie/html5shiv.js"></script><![endif]-->
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.dropotron.min.js"></script>
        <script src="/js/skel.min.js"></script>
        <script src="/js/skel-layers.min.js"></script>
        <script src="/js/init.js"></script>
        <link rel="stylesheet" href="/css/skel.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/style-desktop.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
    </head>
    <body>
        <div th:fragment="trippost">
            <div class="image-side-by-side">
                <a href="#" th:href="@{'/posts/'+${post.id}}">
                    <img id="user-image" th:attr="src=@{'/user_images/' + ${post.image.galleryThumbnailId}}"/>
                </a>
            </div>
            <div >
                <h4 th:if="${post.comments != null and !#lists.isEmpty(post.comments)}">Comments</h4>
                <div th:each="comment : ${post.comments}">
                    ---<br/>
                    <span th:if="${comment.user != null}" th:text="${comment.user.username} + ', '" >Anonymous, </span>
                    <span th:text="${#calendars.format(comment.creationTime,'dd MMMM yyyy HH:mm')}" >Can't show time</span>
                    <p th:text="${comment.commentText}">There are no comments on this post.</p>                    
                </div>
            </div>
        </div>
    </body>
</html>
