<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Components</title>
    </head>
    <body>
        <div th:fragment="course-navbar">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Tavoitemittari</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="/mycourses">Minun kurssini</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" id="dropdown-toggle-menu">Asetukset <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="/userdetails" id="dd-a">Omat tiedot</a></li>
                                    <li><a href="#" id="dd-b">Kieliasetukset</a></li>
                                    <li><a href="#" id="dd-c">Tietoturva</a></li>
                                </ul>
                            </li>

                            <li class="dropdown" sec:authorize="hasRole('teacher')">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" id="hallinnointi-toggle-menu">Hallinnointi <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="/course" id="hdd-a">Kurssit</a></li>
                                    <li><a href="/student" id="hdd-b">Oppilaat</a></li>
                                    <li><a href="#" id="hdd-c">Muuta</a></li>
                                </ul>
                            </li>

                            <li sec:authorize="hasRole('admin')"><a href="/admin/passwords">Salasanat</a></li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Hae kursseja"/>
                            </div>
                            <button type="submit" class="btn btn-default">Hae</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" onclick="document.forms['logout'].submit();">Kirjaudu ulos</a></li>
                        </ul>
                        <form name="logout" action="#" th:action="@{/logout}" method="post">
                            <input type="hidden" value="Sign Out"/>
                        </form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </body>
</html>
