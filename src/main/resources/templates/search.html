<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <link rel="stylesheet" href="/css/skel.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/style-desktop.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
        <!--[if lte IE 8]><script src="/css/ie/html5shiv.js"></script><![endif]-->
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.dropotron.min.js"></script>
        <script src="/js/skel.min.js"></script>
        <script src="/js/skel-layers.min.js"></script>
        <script src="/js/init.js"></script>
    </head>
    <body>
        <div th:replace="fragments/header :: header">header</div>
        <div id="main-wrapper">
            <div class="container">
                <div class="row">

                    <form method="POST" class="form-horizontal" role="search" th:action="@{/search}">
                        <div class="form-group">
                            <label for="keywords" class="col-sm-2 control-label">Search</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="keywords" name="keywords" placeholder="Search..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="search" class="col-sm-2 control-label"></label>

                            <div class="col-md-offset-2 col-md-10">
                                <input style="visibility: hidden" type="submit" id="search" class="btn btn-default" value="Search"/>
                            </div>
                        </div>
                    </form>
                    <article>
                        <section>
                            <div class="row 200%">
                                <div class="12u">
                                    <div th:if="${trips != null and #lists.isEmpty(trips)}">
                                        No results
                                    </div>
                                    <div th:replace="fragments/triplist :: triplist">trip list</div>
                                </div>
                            </div>
                        </section>
                    </article>
                </div>
            </div>
        </div>
    </body>
</html>
