<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/narrow.css"/>
        <title>Tavoitemittari</title>
    </head>

    <body>
        <div class="container">
            <div>
                <h1 class="text-center">Uusi kurssi</h1>
                <br/>
                <form th:action="@{/addcourse}" method="post">
                    <b th:if="${#fields.hasErrors('course')}" th:errors="*{course}">Error message</b>
                    <br></br>
                    <b th:if="${#fields.hasErrors('course.name')}" th:errors="*{course.name}">Error message</b>
                    <div class="form-group">
                        <label for="text">Nimi</label>
                        <input type="text" name="name" class="form-control" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="text">Kurssin kuvaus</label>
                        <textArea name="description" class="form-control" id="description"></textArea>
                    </div>
                    
                    <button class="btn btn-primary btn-lg center-block" type="submit">Lisää </button>
                </form>

            </div>
        </div>
    </body>
</html>
